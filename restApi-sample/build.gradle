plugins {
    id 'java'
}

group 'org.example'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.springframework:spring-webmvc:5.'
    testImplementation 'org.springframework:spring-beans:4.2.3.RELEASE'
    testImplementation 'org.springframework:spring-context:5.1.6.RELEASE'
    testImplementation 'javax.servlet:servlet-api:2.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}